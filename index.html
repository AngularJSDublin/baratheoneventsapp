<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Baratheon Events App</title>

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="stylesheet" href="assets/css/vendor/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="assets/css/vendor/bootstrap-theme.min.css">

        <link rel="stylesheet" href="assets/css/style.css">
        <script src="assets/js/vendor/modernizr-2.8.3.min.js"></script>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    </head>
    <body ng-app='eventsApp' ng-controller='homeController as Home'>


     <md-toolbar layout="row">
         <div class="md-toolbar-tools">
             <md-button ng-click="Home.toggleSidenav('left')" hide-gt-sm class="md-icon-button">
                 <md-icon aria-label="Menu" md-svg-icon="assets/material-icons/ic_menu_white_24px.svg"></md-icon>
             </md-button>

             <a ng-href="/#/"><h1>Baratheon Events</h1></a>
         </div>

        <div class="pull-right">
            <md-button ng-href="/#/login" ng-show="!$root.user" class="loginButton">Login</md-button>
        </div>
        
        <div class="pull-right" ng-cloak ng-show="!!$root.user" class="loginButton">{{$root.user.username}}</div>
     </md-toolbar>


     <!--'md-sidenav' resized to 250px in 'angular-material.css' but under gitignore-->
     <div layout="row" flex>
         <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
             <p>'ello 'ello</p>
         </md-sidenav>

         <!--Material uses Flexbox exclusively-->
         <div id="content" flex ui-view>

         </div>
     </div>


    <!--Angular!-->
    <script src="bower_components/angular/angular.js"></script>
    <!--Router-->
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!--Google Material Design (animate, aria, material-->
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!--Firebase & AngularFire-->
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.js"></script>
    <!--App files-->
    <script src="app/app.js"></script>

    
    <script src="app/services/index.js"></script>

    <!--Services-->
    <script src="app/services/EventsService.js"></script>
    <script src="app/services/CategoriesService.js"></script>
    <script src="app/services/LoginService.js"></script>

    <!--Controllers-->
    <script src="app/controllers/homeController.js"></script>
    <script src="app/controllers/eventsController.js"></script>
    <script src="app/controllers/eventDetailsController.js"></script>
    <script src="app/controllers/loginController.js"></script>
  </body>
</html>
